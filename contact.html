  <main class="gutter pad-t-3 push-2">

    <div class="wrapper text-center">
      <h1>Contact</h1>
      <h2 class="push-1-4 mega">Interested in collaborating, hiring me for a project, or have a question?</h2>
      <h2 class="push-2 mega">Fill out the form below and I’ll get back to you as soon as I can!</h2>
    </div>

    <div class="wrapper contact-form">
      <form action="https://formspree.io/f/xgepkrle" method="post">
        <label class="milli" for="name">Name</label>
        <input class="no-border" type="text" name="name" id="name" required>
        <label class="milli" for="email">E-mail</label>
        <input class="no-border" type="email" name="_replyto" id="email" required>
        <label class="milli" for="message">Message</label>
        <textarea class="push no-border" name="name" id="message"></textarea>
        <button type="submit">Send!</button>
      </form>
    </div>


  </main>
